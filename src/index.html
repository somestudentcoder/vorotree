<!DOCTYPE html>
<html>
    <meta charset="utf-8"> 
    <head>
        <title>VoroTree</title>
        <link rel= "stylesheet" href="css/vorotree.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <header class="site-header">
        <nav class="nav">
            <button class="navbtn" type="button" id="chooseFile">Open File</button>
            <input type="file" id="loadFile" name="loadfile" accept=".csv, .json">

            
            <div class="dropdown">
                <button class="navbtn dropbtn" type="button">Examples</button>
                <div class="dropdown-content">
                    <a href="javascript:model.loadExample(1)">Small Example</a>
                    <a href="javascript:model.loadExample(2)">Medium Example</a>
                    <a href="javascript:model.loadExample(3)">Large Example</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="navbtn dropbtn" type="button">Color</button>
                <div class="dropdown-content">
                    <a href="javascript:view.setColorScheme(1)">Aquamarine</a>
                    <a href="javascript:view.setColorScheme(2)">Rainbow</a>
                    <a href="javascript:view.setColorScheme(3)">Grayscale</a>
                </div>
            </div>
            
            
            

            <button class="navbtn" type="button" id="reset" onclick=view.resetViewpoint()>Reset View</button>

            <text class="loading" id="loading">LOADING...</text>
        </nav>
        <div id="name">VoroTree</div>
    </header>

    <body>
        <canvas id="theCanvas"></canvas>
        <script src="bundle.js"></script>
    </body>
</html>
